<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignatureMK</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="signatureBlock">
    <form action="" id="projectSignature">
      <div>
        <label for="projectID">ID du projet</label>
        <input type="number" id="projectID">
      </div>
      <div>
        <label for="projectName">Nom du projet</label>
        <input type="text" id="projectName">
      </div>
      <div>
        <label for="projectColor">Couleur du projet</label>
        <input type="text" id="projectColor" value="#2f97d7">
      </div>
    </form>


    <button id="previewBtn" class="borderman btn-border">preview</button>

    <div id="preview" width="300" height="134"></div>

    <a id="download_link" download="" href=”” class="borderman btn-border">download HTML</a>
  </div>

</body>

</html>
